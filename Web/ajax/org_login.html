<html>

<head>
    <title>登陆诊所</title>
    <link rel="stylesheet" href="org_log_reg.css">
</head>

<body>
    <div class="logBox">
        <h2>诊所登录</h2>
        <div class="rows">
            <span>手机号：</span><input id="phone" onblur="checkPhone()" type="text">
            <p id="msg1"></p>
        </div>
        <!-- 使用短信验证码验证 -->
        <!-- <div class="rows">
            <span>验证码：</span><input id="pwd" onblur="checkPwd()" type="text">
            <p id="msg2"></p>
        </div> -->
        <button onclick="patientLog()">登录</button>
        <div id="logRes"></div>
    </div>
</body>
<script>
    function patientLog() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            var result = xhr.responseText;
            logRes.innerHTML = result;
        }
        var url = `/org/login?phone=${phone.value}`;
        xhr.open("get", url, true);
        xhr.send();

    }
    // 验证手机号格式
    function checkPhone() {
        msg1.innerHTML = "";
        var reg = /^1[3-8]\d{9}$/;
        var arr = phone.value.match(reg);
        console.log(arr);
        if (arr == null) {
            msg1.innerHTML = "格式错误，请重新输入！"
        }
    }
</script>

</html>
